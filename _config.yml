email:              imbc0224@gmail.com
description:        keep going
author:             iheese
baseurl:            
url:                "https://iheese.github.io"

# Social Profiles
twitter_username:   SBootstrap
github_username:    StartBootstrap
facebook_username:  StartBootstrap
instagram_username:  StartBootstrap
linkedin_username:  StartBootstrap

# Add your google-analytics ID here to activate google analytics
google_analytics:   UA-87997801-1 # out your google-analytics code

# Build settings
markdown: kramdown
# kramdown:
#   input: GFM
highlighter: rouge

paginate:           10
paginate_path:      "/page:num/" 
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap ## Uncomment this line to silently generate a sitemaps.org compliant sitemap for your Jekyll site

# Math equation
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

permalink: pretty

sass:
  style: compressed

# Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"
      permalink: /:categories/:title/
      mathjax: true
      
tipue_search:
  include:
    pages: false
  exclude:
    files: [search.html, tags.html, index.html]

