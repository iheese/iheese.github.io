<p>안녕하세요. 아래 양식을 통해 저와 쉽게 연락하실 수 있습니다.<br> 연락 취해주셔서 정말 감사합니다.</p>
<form id="my-form" action="https://formspree.io/f/xgedgnzr" method="POST">
   <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" name="name" required data-validation-required-message="Please enter your name.">
    </div>
  </div> 
  <div class="control-group">
    <div class="form-group floating-label-form-group controls" >
      <label>Email Address</label>
      <input type="email" name="email" class="form-control" placeholder="Email Address" required data-validation-required-message="Please enter your email address."/>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Phone Number</label>
      <input type="tel" name="phoneNumber" class="form-control" placeholder="Phone Number" required data-validation-required-message="Please enter your phone number."/>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea type="text" name="message" placeholder="Message"  rows="5" class="form-control" required data-validation-required-message="Please enter a message."></textarea>
      
    </div>
  </div>
  <br>

  <div class="form-group">
    <button class="btn btn-success" type="submit" id="my-form-button">Submit</button>
    <p id="my-form-status"></p>
  </div>
</form> 

<script src="/assets/contact.js"></script>
